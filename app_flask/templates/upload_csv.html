{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Télécharger un fichier CSV</title>
</head>
<body>
    <h2>Télécharger un fichier CSV</h2>
    <form action="{{ url_for('upload_csv') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="fichier">
        <input type="submit" value="Télécharger">
    </form>
</body>
</html>

{% endblock %}
